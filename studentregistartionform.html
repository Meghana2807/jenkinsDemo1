<html>
<center><head>Student Registration Form</head></center>
<body>
<form>
<table align="center" bgcolor="pink"cellspacing="10"border="5"cellpadding="14">
<tr><td>Name</td>
  <td><input type="text" name="n"></td>
</tr>
<tr><td>Branch</td>
  <td><select><option>--SELECT--</option>
              <option>CSE</option>
              <option>ECE</option>
              <option>IT</option>
              <option>EEE</option>
              <option>CIVIL</option>
              <option>MECH</option>
              <option>AUTO</option>
     </select>
  </td>
</tr>
<tr><td>Roll Number</td>
 <td><input type="text" name="rno"></td>
</tr>
<tr><td>Year</td>
 <td><select><option>--SELECT--</option>
             <option>1st year</option>
             <option>2nd year</option>
             <option>3rd year</option>
             <option>4th year</option>
     </select>
 </td>
</tr>
<tr><td>Contact Number</td>
 <td><input type="text" name="cno"></td>
</tr>
<tr><td>Gender</td>
 <td><input type="radio" name="g">Male
     <input type="radio" name="g">Female
     <input type="radio" name="g">Transgender
 </td>
</tr>
<tr><td>Address</td>
 <td><textarea rows="10" cols="30" name="a"></textarea>
 </td>
</tr>
<tr><td>Skillset</td>
 <td><input type="checkbox" name="ss">c
     <input type="checkbox" name="ss">c++
     <input type="checkbox" name="ss">Python
     <input type="checkbox" name="ss">Java
 </td>
</tr>
<tr><td><input type="reset" value="RESET">
        <input type="submit" value="submit">
    </td>
</tr>
</table>
</form>
</body>
</html>
